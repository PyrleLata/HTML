<!DOCTYPE html>
<html>
<form action="process.php" method="post">
    <h1>My Registration Form</h1>
    <br>
    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name">
    <br>
    <br>
    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name">
    <br>
    <br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email">
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password">
    <br><br>
    <label for="PW_Confirm">PW Confirm</label>
    <input type="password" id="PW_Confirm" name="PW Confirm">
    <br><br>
    <label for="birthday">Birthday</label>
    <input type="date" id="birthday" name="birthday">
    <br><br>
    <label for="male">Male</label>
    <input type="radio" id="male" name="gender" value="male">
    
    <label for="female">Female</label>
    <input type="radio" id="female" name="gender" value="female">
    
    <label for="decline">Other</label>
    <input type="radio" id="decline" name="gender" value="decline">
    
    <p>Short description about yourself:</p>
    <textarea name="description"></textarea>

    <p>Favorite language</p>
    <select name="language">
    <option value="HTML">HTML</option>
    <option value="JavaScript">JavaScript</option>
    <option value="Python">Python</option>
    </select>

    <input type="submit" value="Submit">
    
</form>
</html>
